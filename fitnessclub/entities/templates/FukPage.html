<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    
</head>
<body>
<header>
    <a href="{% url 'entities:about' %}"><button>Back</button></a>
</header>
<div class="content">
    <h2>Frequently Asked Questions</h2>
    {% if faqs %}
        {% for el in faqs %}
        <div class="faq-item">
            <p class="date">DATE: {{ el.date }}</p>
            <p class="question">QUESTION: {{ el.question }}</p>
            <p class="answer">ANSWER: {{ el.answer }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>NOTHING HERE YET</p>
    {% endif %}
</div>
</body>
</html>
