<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <label>{{field.label_tag}} <i>{{field.help_text}}</i></label>
        <p>{{field}}</p>
    {% endfor %}
    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}
    <input type="submit" value="Sign in">
    <br/>
    <a href="{% url 'entities:homepage' %}"><button type="button">Go back</button></a>
</form>
</
