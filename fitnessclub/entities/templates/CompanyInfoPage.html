<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our History</title>
    
</head>
<body>
<header>
    <a href="{% url 'entities:about' %}"><button>Back</button></a>
</header>
<div class="content">
    <h1>Company Bio</h1>
    {% if info %}
    <h2>By Years</h2>
    {% for el in info %}
    <div class="year-section">
        <p><b>Year:</b> {{el.date|date:"Y"}}</p>
        <p><b>Logo:</b> {{el.logo}}</p>
        <p><b>Bio:</b> {{el.bio}}</p>
        <p><b>Contacts:</b> {{el.requisites}}</p>
    </div>
    {% endfor %}
    {% else %}
    <h2>No History</h2>
    {% endif %}
</div>
</body>
</html>
